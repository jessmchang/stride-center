{% extends "base.html" %}
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/app.css" />
    <script src="{{ STATIC_URL }}bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
    <div class="large-12 columns">
      <h2>Welcome to Foundation</h2>
      <p>This is version 5.</p>
      
      <hr />
    </div>
  </div>
  <div class = "row">
    <form method="POST" action="">
      {% csrf_token %}
      <div class = "large-4 columns">
        Log in to your account!
        <hr />
        {{ login_form.as_p }}
           <input class="button" type="submit" value="Login" />
      </div>
    </form>

    <div class = "large-4 columns">
      
    </div>

  </div>

    <script src="{{ STATIC_URL }}bower_components/jquery/dist/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}bower_components/foundation/js/foundation.min.js"></script>
    <script src="{{ STATIC_URL }}js/app.js"></script>
  </body>
</html>
