
<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Foundation 4</title>

  
  <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/app.css">
  

  <script src="{{ STATIC_URL }}javascripts/vendor/custom.modernizr.js"></script>

</head>
<body>

	<div class="row">
		<div class="large-12 columns">
			<h2>Welcome to Foundation</h2>
			<p>This is version 4.3.2.</p>
			
			<hr />
		</div>
	</div>
	<div class = "row">
		<form method="POST" action="">
			{% csrf_token %}
			<div class = "large-4 columns">
				Log in to your account!
				<hr />
				{{ login_form.as_p }}
			     <input class="button" type="submit" value="Login" />
			</div>
		</form>

		<div class = "large-4 columns">
			
		</div>

	</div>
	
  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'javascripts/vendor/zepto' : 'javascripts/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="{{ STATIC_URL }}javascripts/foundation/foundation.js"></script>
  
  <script>
    $(document).foundation();
  </script>
</body>
</html>
