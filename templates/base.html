<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Stride Center {% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/app.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/animate.css" />
    <script src="{{ STATIC_URL }}bower_components/modernizr/modernizr.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300|Montserrat' rel='stylesheet' type='text/css'>  </head>

  <body>
    <nav class="top-bar nav-color" data-topbar>
          <ul class="title-area">
            <li class="name">
              <h1><a href="/">Stride Center</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
          </ul>

          <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
              <li class="active"><a href="/dashboard">Dashboard</a></li>
              <li class="active"><a href="/profile">Profile</a></li>
              <li class="active"><a href="/logout">Logout</a></li>
              <!-- <li class="has-dropdown">
                <a href="#">Right Button with Dropdown</a>
                <ul class="dropdown">
                  <li><a href="#">First link in dropdown</a></li>
                </ul>
              </li> -->
            </ul>
          </section>
        </nav>

        {% block content %}

        {% endblock %}


    <script src="{{ STATIC_URL }}bower_components/jquery/dist/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}bower_components/foundation/js/foundation.min.js"></script>
    <script src="{{ STATIC_URL }}js/app.js"></script>
  </body>

</html>
