  {% extends "base.html" %}

  {% block title %} Dashboard {% endblock %}

  {% block content %}
    <div class="row">
      <div class="small-4 large-8 columns">
        {% for job in jobs %}
          <div class="panel"> 
            <strong> {{job.company}} </strong>
            <br/> {{job.title}}
            <br/> {{ job.location }}
            <p>{{job.description}}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endblock %}
