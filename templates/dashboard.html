<html>
	<head>
		<title>Dashboard</title>
		<link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/app.css">
	</head>

	<body>
		<div class="row">
			<div class="small-4 large-8 columns">
				{% for job in jobs %}
					<div class="panel"> 
						<strong> {{job.company}} </strong>
						<br/> {{job.title}}
						<br/> {{ job.location }}
						<p>{{job.description}}</p>
					</div>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
