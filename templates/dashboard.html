<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/app.css" />
    <script src="{{ STATIC_URL }}bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="small-4 large-8 columns">
        {% for job in jobs %}
          <div class="panel"> 
            <strong> {{job.company}} </strong>
            <br/> {{job.title}}
            <br/> {{ job.location }}
            <p>{{job.description}}</p>
          </div>
        {% endfor %}
      </div>
    </div>

    <script src="{{ STATIC_URL }}bower_components/jquery/dist/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}bower_components/foundation/js/foundation.min.js"></script>
    <script src="{{ STATIC_URL }}js/app.js"></script>
  </body>
</html>
